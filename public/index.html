	<style>

		.search__box input[type="text"]{margin: 15px 0; padding: 0 10px;}

		.btn__callbtn{ width: 32px; height: 32px; cursor: pointer; margin-top: 6px;}
		.btn__callbtn .glyphicon{ padding-top: 4px;}
		.radius--left{border-radius: 4px 0 0 4px !important;}
		.radius--right{border-radius: 0 4px 4px 0 !important;}
		#map { position: absolute; top: 52px; left: 0px; bottom: 0px; width: 100% !important; z-index: 0;}

	<link rel="stylesheet" href="build/screen.css">

</div>
